<!DOCTYPE html>
<html>
<head>
    <title> Registration Form </title>
</head>
<body>
  <fieldset>
    <p>Registration Form</p>

    <form action ="Registration Form.html" method="get" id="Form">
<table>
    <caption>personal details</caption>
    <hr>
    <tr>
    <td><label for="uname" borde="1">First Name</label></td>

    <td><input type="text" id="name" name="firstName"></td>
    </tr>

    <tr>
        <td><label for="lname">Last Name</label></td>
    
        <td><input type="text" id="lname" name="lastName"></td>
        </tr>


        <tr>
        <td><label for="email">Email</label></td>

        <td><input type="email" id="email" name="email"></td>
        </tr>


        <tr>
        <td><label for="Gender">Gender</label></td>
        
        <td><input type="radio" name="Gender" id="male" value="1">
            <label for="male">Male</label>

            <td><input type="radio" name="Gender" id="female" value="0" checked>
                <label for="female">Female</label> </td>
            </tr>



<tr>
    <td><label for="city">City</label></td>

    <td><select name="city" id="city">
        <option value="Amman" >Amman</option>
        <option value="zarqa" >Zarqa</option>
    </td>
</tr>


<tr>
    <td>
        <button type="submit">Sign up </button></td>
    </td>
</tr>
</table>
    </form>
</fieldset>
</body>
</html>
